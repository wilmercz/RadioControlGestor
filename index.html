<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control FM - Sistema de Programación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Encabezado -->
        <header class="bg-primary text-white p-3">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="h3 mb-0">Control FM - Sistema de Programación</h1>
                    <div id="user-info" class="d-none">
                        <span id="username-display"></span>
                        <button id="logout-btn" class="btn btn-sm btn-light ms-2">Cerrar sesión</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="container my-4">
            <!-- Pantalla de login -->
            <div id="login-screen" class="card shadow mx-auto" style="max-width: 400px;">
                <div class="card-header bg-secondary text-white">
                    <h2 class="h5 mb-0">Acceso al sistema</h2>
                </div>
                <div class="card-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="alert alert-danger d-none" id="login-error"></div>
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </form>
                </div>
            </div>

            <!-- Pantalla principal (después de login) -->
            <div id="main-screen" class="d-none">
                <div class="row">
                    <!-- Sección de subida -->
                    <div class="col-md-8">
                        <div class="card shadow">
                            <div class="card-header bg-primary text-white">
                                <h2 class="h5 mb-0">Subir programa</h2>
                            </div>
                            <div class="card-body">
                                <form id="upload-form">
                                    <div class="mb-3">
                                        <label for="program-select" class="form-label">Programa</label>
                                        <select class="form-select" id="program-select" required>
                                            <!-- Se llenará dinámicamente con los programas disponibles -->
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="audio-file" class="form-label">Archivo de audio (MP3)</label>
                                        <input type="file" class="form-control" id="audio-file" accept=".mp3" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Tipo de programa</label>
                                        <div class="d-flex">
                                            <div class="form-check me-3">
                                                <input class="form-check-input" type="radio" name="program-type" id="type-am" value="AM" checked>
                                                <label class="form-check-label" for="type-am">
                                                    Mañana (5:30 AM)
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="program-type" id="type-pm" value="PM">
                                                <label class="form-check-label" for="type-pm">
                                                    Noche (21:00 PM)
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="broadcast-date" class="form-label">Fecha de emisión</label>
                                        <input type="date" class="form-control" id="broadcast-date" required>
                                    </div>
                                    <div class="progress mb-3 d-none" id="upload-progress-container">
                                        <div class="progress-bar" id="upload-progress" role="progressbar"></div>
                                    </div>
                                    <div class="alert alert-success d-none" id="upload-success">
                                        Archivo subido correctamente.
                                    </div>
                                    <div class="alert alert-danger d-none" id="upload-error"></div>
                                    <button type="submit" class="btn btn-primary" id="upload-btn">Subir programa</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Historial de subidas -->
                    <div class="col-md-4">
                        <div class="card shadow">
                            <div class="card-header bg-secondary text-white">
                                <h2 class="h5 mb-0">Historial reciente</h2>
                            </div>
                            <div class="card-body p-0">
                                <div id="upload-history" class="list-group list-group-flush">
                                    <!-- Se llenará dinámicamente con el historial -->
                                    <div class="list-group-item text-center p-3">
                                        <span class="text-muted">Cargando historial...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pie de página -->
        <footer class="bg-dark text-white p-3 mt-5">
            <div class="container text-center">
                <p class="mb-0">© 2025 Control FM - Todos los derechos reservados</p>
            </div>
        </footer>
    </div>

<!-- Firebase SDK Compat -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

<!-- Inicializar Firebase PRIMERO -->
<script src="js/config.js"></script>

<!-- Tus scripts personalizados -->
<script src="js/auth.js"></script>
<script src="js/app.js"></script>
</body>
</html>
